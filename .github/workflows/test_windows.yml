name: Test Windows Release (Git-Crypt Fix)

on:
  workflow_dispatch:
    inputs:
      version:
        description: "测试版本号 (仅用于标识)"
        required: true
        default: "v_test_win"

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      # 【关键修复 1】：必须在 checkout 前关闭自动换行符转换
      - name: 关闭 Git CRLF 转换
        run: git config --global core.autocrlf false

      - uses: actions/checkout@v4

      # 【关键修复 2】：使用 Windows CI 自带的 choco 安装 git-crypt
      - name: 解密 (Windows Git-Crypt)
        shell: bash
        env:
          GIT_CRYPT_KEY: ${{ secrets.GIT_CRYPT_KEY }}
        run: |
          choco install git-crypt -y
          echo "$GIT_CRYPT_KEY" | base64 -d > ./git-crypt-key
          git-crypt unlock ./git-crypt-key
          rm ./git-crypt-key

      - name: 设置 Node.js & pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: "pnpm"
          cache-dependency-path: windows-installer/pnpm-lock.yaml

      - name: 设置 Dart SDK
        uses: dart-lang/setup-dart@v1

      - name: 设置 Flutter (FVM)
        run: |
          dart pub global activate fvm
          fvm install && fvm use --force
          # 将 FVM 路径加入 Windows 环境变量
          echo "$((Get-Item .).FullName)\.fvm\flutter_sdk\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: 安装 Rust 工具链
        uses: dtolnay/rust-toolchain@stable

      - name: 运行 Windows 构建脚本
        run: |
          # 1. 先获取项目依赖
          fvm flutter pub get

          # 2. 运行脚本
          fvm dart ./script/build_windows.dart

      # 测试专供：不发布 Release，直接将 exe 作为 Artifact 上传
      - name: 上传 Windows 测试产物
        uses: actions/upload-artifact@v4
        with:
          name: windows-test-exe
          path: windows-installer/src-tauri/target/release/windows-installer.exe
