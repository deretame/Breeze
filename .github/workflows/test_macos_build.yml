name: Test macOS Build & DMG

on:
  workflow_dispatch:

jobs:
  test-build-macos:
    runs-on: macos-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 安装系统依赖 & 解密 (git-crypt)
        env:
          GIT_CRYPT_KEY: ${{ secrets.GIT_CRYPT_KEY }}
        run: |
          # 新增 pkg-config, xz (lzma), bzip2 供 Rust 静态链接使用
          brew install git-crypt pkg-config xz bzip2

          # 解密逻辑
          echo "$GIT_CRYPT_KEY" | base64 --decode > ./git-crypt-key || echo "$GIT_CRYPT_KEY" | base64 -D > ./git-crypt-key
          git-crypt unlock ./git-crypt-key && rm ./git-crypt-key

      - name: 设置 Dart SDK
        uses: dart-lang/setup-dart@v1

      - name: 设置 Flutter (FVM)
        run: |
          dart pub global activate fvm
          echo "$HOME/.pub-cache/bin" >> $GITHUB_PATH
          export PATH="$PATH:$HOME/.pub-cache/bin"
          fvm install && fvm use --force
          echo "$GITHUB_WORKSPACE/.fvm/flutter_sdk/bin" >> $GITHUB_PATH

      - name: 安装 Rust 工具链 (Apple Silicon & Intel)
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin, x86_64-apple-darwin

      - name: 安装打包工具 (create-dmg)
        run: brew install create-dmg

      - name: 拉取依赖并生成配置
        run: fvm flutter pub get

      - name: 解决底层 C 库链接与 Pod 版本冲突
        run: |
          # 1. 修改 Podfile (处理版本兼容性)
          if [ -f "macos/Podfile" ]; then
              perl -pi -e "s/^#?\s*platform\s+:osx.*/platform :osx, '11.0'/g" macos/Podfile
              perl -pi -e 's/(post_install do \|installer\|)/$1\n  installer.pods_project.targets.each do |target|\n    target.build_configurations.each do |config|\n      config.build_settings["MACOSX_DEPLOYMENT_TARGET"] = "11.0"\n    end\n  end/g' macos/Podfile
          fi

          # 2. 使用 xcodeproj 脚本进行深度注入
          gem install xcodeproj
          ruby -e "
          require 'xcodeproj'
          project = Xcodeproj::Project.open('macos/Runner.xcodeproj')
          
          # 定义 Homebrew 库路径 (Apple Silicon 路径)
          brew_lib_path = '/opt/homebrew/lib'
          
          project.targets.each do |target|
            target.build_configurations.each do |config|
              # A. 统一设置最低部署版本
              config.build_settings['MACOSX_DEPLOYMENT_TARGET'] = '11.0'
              
              if target.name == 'Runner'
                # B. 注入链接标志
                ld_flags = config.build_settings['OTHER_LDFLAGS'] || ['\$(inherited)']
                ld_flags = [ld_flags] if ld_flags.is_a?(String)
                ['-lbz2', '-llzma'].each { |f| ld_flags << f unless ld_flags.include?(f) }
                config.build_settings['OTHER_LDFLAGS'] = ld_flags
                
                # C. 【关键修正】注入库搜索路径，否则 Xcode 找不到库文件
                search_paths = config.build_settings['LIBRARY_SEARCH_PATHS'] || ['\$(inherited)']
                search_paths = [search_paths] if search_paths.is_a?(String)
                search_paths << brew_lib_path unless search_paths.include?(brew_lib_path)
                config.build_settings['LIBRARY_SEARCH_PATHS'] = search_paths
              end
            end
          end
          
          project.save
          puts '✅ Xcode 路径与链接注入完成！'
          "

      - name: 编译 Flutter macOS 产物
        run: fvm flutter build macos --release

      - name: 制作 DMG 安装包
        run: |
          # 1. 动态找到编译出来的 .app 文件夹名称及路径
          APP_PATH=$(find build/macos/Build/Products/Release -name "*.app" -maxdepth 1 | head -n 1)
          if [ -z "$APP_PATH" ]; then
            echo "❌ 找不到编译好的 .app 文件！"
            exit 1
          fi

          APP_NAME=$(basename "$APP_PATH")
          echo "✅ 找到应用: $APP_NAME 路径: $APP_PATH"

          # 2. 避免 create-dmg 因为同名文件存在而报错
          rm -f "Breeze-macOS-Test.dmg"

          # 3. 生成 DMG (如果在 CI 中遇到 UI 布局报错，这里的参数是最精简兼容版本)
          create-dmg \
            --volname "Breeze Installer" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --icon "$APP_NAME" 150 190 \
            --hide-extension "$APP_NAME" \
            --app-drop-link 450 190 \
            "Breeze-macOS-Test.dmg" \
            "$APP_PATH"

      - name: 上传 DMG 以供下载测试
        uses: actions/upload-artifact@v4
        with:
          name: macOS-DMG-Test
          path: Breeze-macOS-Test.dmg
          # 设置保留天数，测试包没必要留太久
          retention-days: 3
