name: Test macOS Build & DMG

on:
  workflow_dispatch:

jobs:
  test-build-macos:
    runs-on: macos-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 安装系统依赖 & 解密 (git-crypt)
        env:
          GIT_CRYPT_KEY: ${{ secrets.GIT_CRYPT_KEY }}
        run: |
          # 新增 pkg-config, xz (lzma), bzip2 供 Rust 静态链接使用
          brew install git-crypt pkg-config xz bzip2

          # 解密逻辑
          echo "$GIT_CRYPT_KEY" | base64 --decode > ./git-crypt-key || echo "$GIT_CRYPT_KEY" | base64 -D > ./git-crypt-key
          git-crypt unlock ./git-crypt-key && rm ./git-crypt-key

      - name: 设置 Dart SDK
        uses: dart-lang/setup-dart@v1

      - name: 设置 Flutter (FVM)
        run: |
          dart pub global activate fvm
          echo "$HOME/.pub-cache/bin" >> $GITHUB_PATH
          export PATH="$PATH:$HOME/.pub-cache/bin"
          fvm install && fvm use --force
          echo "$GITHUB_WORKSPACE/.fvm/flutter_sdk/bin" >> $GITHUB_PATH

      - name: 安装 Rust 工具链 (Apple Silicon & Intel)
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin, x86_64-apple-darwin

      - name: 安装打包工具 (create-dmg)
        run: brew install create-dmg

      - name: 拉取依赖并生成配置
        run: fvm flutter pub get

      - name: 强制提升 macOS 部署目标版本至 11.0 (含所有子依赖)
        run: |
          # 1. 修改 Xcode 核心配置文件
          find macos/Runner.xcodeproj -name "project.pbxproj" -exec sed -i '' 's/MACOSX_DEPLOYMENT_TARGET = [^;]*/MACOSX_DEPLOYMENT_TARGET = 11.0/g' {} +

          # 2. 修改 Podfile 中的平台版本
          if [ -f "macos/Podfile" ]; then
            echo "发现 Podfile，正在将主版本提升至 11.0..."
            sed -i '' "s/platform :osx, '10.11'/platform :osx, '11.0'/g" macos/Podfile
            sed -i '' "s/platform :osx, '10.14'/platform :osx, '11.0'/g" macos/Podfile
            sed -i '' "s/platform :osx, '10.15'/platform :osx, '11.0'/g" macos/Podfile

            # 3. 终极大法：注入 post_install 钩子，强制所有第三方 Pod 升级到 11.0
            if ! grep -q "post_install" macos/Podfile; then
              echo "
            post_install do |installer|
            installer.pods_project.targets.each do |target|
                target.build_configurations.each do |config|
                config.build_settings['MACOSX_DEPLOYMENT_TARGET'] = '11.0'
                end
            end
            end" >> macos/Podfile
              echo "✅ 成功注入 CocoaPods 全局版本强制升级脚本！"
            fi
          else
            echo "未找到 Podfile，跳过。"
          fi

      - name: 编译 Flutter macOS 产物
        run: fvm flutter build macos --release

      - name: 制作 DMG 安装包
        run: |
          # 1. 动态找到编译出来的 .app 文件夹名称及路径
          APP_PATH=$(find build/macos/Build/Products/Release -name "*.app" -maxdepth 1 | head -n 1)
          if [ -z "$APP_PATH" ]; then
            echo "❌ 找不到编译好的 .app 文件！"
            exit 1
          fi

          APP_NAME=$(basename "$APP_PATH")
          echo "✅ 找到应用: $APP_NAME 路径: $APP_PATH"

          # 2. 避免 create-dmg 因为同名文件存在而报错
          rm -f "Breeze-macOS-Test.dmg"

          # 3. 生成 DMG (如果在 CI 中遇到 UI 布局报错，这里的参数是最精简兼容版本)
          create-dmg \
            --volname "Breeze Installer" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --icon "$APP_NAME" 150 190 \
            --hide-extension "$APP_NAME" \
            --app-drop-link 450 190 \
            "Breeze-macOS-Test.dmg" \
            "$APP_PATH"

      - name: 上传 DMG 以供下载测试
        uses: actions/upload-artifact@v4
        with:
          name: macOS-DMG-Test
          path: Breeze-macOS-Test.dmg
          # 设置保留天数，测试包没必要留太久
          retention-days: 3
