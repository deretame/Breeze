name: Test Windows Release (Git-Crypt Fix)

on:
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      # 【核心防御】：防止 Git 把加密状态的二进制字节擅自转换换行符（必须在 checkout 前）
      - name: 关闭 Git CRLF 转换
        run: git config --global core.autocrlf false

      - uses: actions/checkout@v4

      # 【终极修复】：直接使用 GitHub Actions 出厂自带的 MSYS2 环境
      - name: 解密 (原生 MSYS2 Git-Crypt)
        shell: bash
        env:
          GIT_CRYPT_KEY: ${{ secrets.GIT_CRYPT_KEY }}
        run: |
          # 1. 将内置 MSYS2 的 bin 目录临时加入 PATH，以便调用 pacman 和相关 DLL
          export PATH="/c/msys64/usr/bin:$PATH"

          # 2. 静默更新包数据库并安装 git-crypt
          pacman -Sy --noconfirm git-crypt

          # 3. 还原密钥并执行解密
          echo "$GIT_CRYPT_KEY" | base64 -d > ./git-crypt-key
          git-crypt unlock ./git-crypt-key

          # 4. 销毁密钥
          rm ./git-crypt-key

      - name: 设置 Node.js & pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: "pnpm"
          cache-dependency-path: windows-installer/pnpm-lock.yaml

      - name: 设置 Dart SDK
        uses: dart-lang/setup-dart@v1

      - name: 设置 Flutter (FVM)
        run: |
          dart pub global activate fvm
          fvm install && fvm use --force
          echo "$((Get-Item .).FullName)\.fvm\flutter_sdk\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: 安装 Rust 工具链
        uses: dtolnay/rust-toolchain@stable

      - name: 运行 Windows 构建脚本
        run: |
          fvm flutter pub get
          fvm dart ./script/build_windows.dart

      - name: 上传 Windows 测试产物
        uses: actions/upload-artifact@v4
        with:
          name: windows-test-exe
          path: windows-installer/src-tauri/target/release/windows-installer.exe
