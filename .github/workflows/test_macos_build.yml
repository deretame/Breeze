                search_paths << '/opt/homebrew/opt/xz/lib'
                search_paths << '/opt/homebrew/opt/bzip2/lib'
                search_paths << '/opt/homebrew/lib'
                config.build_settings['LIBRARY_SEARCH_PATHS'] = search_paths.uniq
                
                # æ³¨å…¥é“¾æ¥æ ‡å¿— (OTHER_LDFLAGS)ï¼šè¦æ±‚é“¾æ¥ lzma å’Œ bz2
                ldflags = config.build_settings['OTHER_LDFLAGS'] || ['\$(inherited)']
