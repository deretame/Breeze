name: Test macOS Build & DMG

on:
  workflow_dispatch:

jobs:
  test-build-macos:
    runs-on: macos-latest
    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: å®‰è£…ç³»ç»Ÿä¾èµ– (C åº•å±‚åº“)
        env:
          GIT_CRYPT_KEY: ${{ secrets.GIT_CRYPT_KEY }}
        run: |
          # å®‰è£… Rust ç¼–è¯‘å’Œåº•å±‚å‹ç¼©éœ€è¦çš„åº“
          brew install git-crypt pkg-config xz bzip2

          # è§£å¯†æ•æ„Ÿæ–‡ä»¶
          echo "$GIT_CRYPT_KEY" | base64 --decode > ./git-crypt-key || echo "$GIT_CRYPT_KEY" | base64 -D > ./git-crypt-key
          git-crypt unlock ./git-crypt-key && rm ./git-crypt-key

      - name: è®¾ç½® Dart SDK
        uses: dart-lang/setup-dart@v1

      - name: è®¾ç½® Flutter (FVM)
        run: |
          dart pub global activate fvm
          echo "$HOME/.pub-cache/bin" >> $GITHUB_PATH
          export PATH="$PATH:$HOME/.pub-cache/bin"
          fvm install && fvm use --force
          echo "$GITHUB_WORKSPACE/.fvm/flutter_sdk/bin" >> $GITHUB_PATH

      - name: å®‰è£… Rust å·¥å…·é“¾ (ç¡®ä¿æ”¯æŒ arm64)
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin, x86_64-apple-darwin

      - name: å®‰è£…æ‰“åŒ…å·¥å…·
        run: brew install create-dmg

      - name: æ‹‰å–ä¾èµ–
        run: fvm flutter pub get

      - name: ğŸ› ï¸ æ ¸å¿ƒä¿®å¤ï¼šå¼ºåˆ¶é“¾æ¥ C åº“ä¸ç‰ˆæœ¬åŒæ­¥
        run: |
          # 1. æå®š Podfile ç‰ˆæœ¬
          if [ -f "macos/Podfile" ]; then
              perl -pi -e "s/^#?\s*platform\s+:osx.*/platform :osx, '11.0'/g" macos/Podfile
              perl -pi -e 's/(post_install do \|installer\|)/$1\n  installer.pods_project.targets.each do |target|\n    target.build_configurations.each do |config|\n      config.build_settings["MACOSX_DEPLOYMENT_TARGET"] = "11.0"\n    end\n  end/g' macos/Podfile
          fi

          # 2. ç›´æ¥å¡ç»å¯¹è·¯å¾„ç»™ Xcode
          gem install xcodeproj
          ruby -e "
          require 'xcodeproj'
          project = Xcodeproj::Project.open('macos/Runner.xcodeproj')

          project.targets.each do |target|
            target.build_configurations.each do |config|
              config.build_settings['MACOSX_DEPLOYMENT_TARGET'] = '11.0'
              
              if target.name == 'Runner'
                current_flags = config.build_settings['OTHER_LDFLAGS'] || []
                current_flags = [current_flags] if current_flags.is_a?(String)
                
                # ã€ç»ˆæå¿…æ€ã€‘ç›´æ¥å†™å…¥ C é™æ€åº“çš„ç»å¯¹è·¯å¾„ï¼ä¸ä¾èµ–ä»»ä½•æœç´¢æœºåˆ¶ï¼
                absolute_libs = [
                  '/opt/homebrew/opt/xz/lib/liblzma.a',
                  '/opt/homebrew/opt/bzip2/lib/libbz2.a'
                ]
                config.build_settings['OTHER_LDFLAGS'] = (current_flags + absolute_libs).uniq
              end
            end
          end

          project.save
          puts 'âœ… å·²å‘ Xcode æ³¨å…¥ç»å¯¹è·¯å¾„æ ¸å¼¹ï¼'
          "

      - name: ç¼–è¯‘ Flutter macOS äº§ç‰©
        env:
          # ã€åŒä¿é™©ã€‘é€šè¿‡ç¯å¢ƒå˜é‡å¼ºåˆ¶å‘Šè¯‰ Rust ç¼–è¯‘å™¨ C åº“åœ¨å“ªé‡Œ
          PKG_CONFIG_PATH: /opt/homebrew/opt/xz/lib/pkgconfig:/opt/homebrew/opt/bzip2/lib/pkgconfig
          LIBRARY_PATH: /opt/homebrew/opt/xz/lib:/opt/homebrew/opt/bzip2/lib
          CPATH: /opt/homebrew/opt/xz/include:/opt/homebrew/opt/bzip2/include
        run: fvm flutter build macos --release

      - name: åˆ¶ä½œ DMG
        run: |
          APP_PATH=$(find build/macos/Build/Products/Release -name "*.app" -maxdepth 1 | head -n 1)
          APP_NAME=$(basename "$APP_PATH")
          rm -f "Breeze-macOS-Test.dmg"
          create-dmg \
            --volname "Breeze Installer" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --icon "$APP_NAME" 150 190 \
            --hide-extension "$APP_NAME" \
            --app-drop-link 450 190 \
            "Breeze-macOS-Test.dmg" \
            "$APP_PATH"

      - name: ä¸Šä¼ äº§ç‰©
        uses: actions/upload-artifact@v4
        with:
          name: macOS-DMG-Test
          path: Breeze-macOS-Test.dmg
          retention-days: 3
