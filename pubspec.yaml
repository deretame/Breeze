name: zephyr
description: "使用flutter开发的三方哔咔应用。"
#publish_to: ''

version: 1.2.0+5

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  # 底部导航栏
  flutter_riverpod: ^2.5.1
  # 加密库
  crypto: ^3.0.1
  # uuid生成库
  uuid: ^4.4.2
  # mmkv本地存储库（键值对）
  mmkv: ^1.3.9
  # 路径获取库
  path_provider: ^2.1.4
  # 网络请求库
  dio: ^5.6.0
  # NoSQL数据库库
  realm: ^20.0.0
  # json注解库
  json_annotation: ^4.9.0
  # 动态获取系统主题色
  system_theme: ^3.1.1
  # 路由库
  go_router: ^14.3.0
  # 图标库
  cupertino_icons: ^1.0.8
  # 图片查看库
  photo_view: ^0.15.0
  # 图片保存库
  image_gallery_saver_plus: ^3.0.5
  # 加载动画库
  loading_animation_widget: ^1.2.1
  # 动态取色库
  dynamic_color: ^1.7.0
  # 弹出提示框库
  cherry_toast: ^1.11.0
  # 状态管理库
  provider: ^6.1.2
  # 代码生成器
  freezed: ^2.5.7
  # 代码生成器
  freezed_annotation: ^2.4.4
  # 动画搜索栏
  animated_search_bar: ^2.7.2
  # 状态管理库
  redux: ^5.0.0
  # 算法库
  collection: ^1.18.0
  # 监听并自动重建UI库
  mobx: ^2.3.3+2
  flutter_mobx: ^2.2.1+1
  # 无限滚动分页库
  infinite_scroll_pagination: ^4.0.0
  # 应用版本查看库
  #  package_info_plus: ^8.0.3
  # 开关小部件库
  toggle_switch: ^2.3.0
  # 字体图标库
  material_symbols_icons: ^4.2788.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  # json代码生成器
  json_serializable: ^6.8.0
  # 代码生成器
  build_runner: ^2.4.13
  # flutter代码检查工具
  flutter_lints: ^5.0.0
  # mbox代码生成器
  mobx_codegen: ^2.6.1

flutter:
  uses-material-design: true
  assets:
    - asset/image/error_image/404.png
    - asset/info/person_info.json



