name: Test Windows Release (Git-Crypt Fix)

on:
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      # 【核心修复 1】：必须在 checkout 之前执行！
      # 防止 Git 把加密状态的二进制字节里的 0A 擅自转成 0D 0A，导致解密后文件损坏
      - name: 关闭 Git CRLF 转换
        run: git config --global core.autocrlf false

      - uses: actions/checkout@v4

      # 【核心修复 2】：恢复你原本能正常工作的 exe 下载方式
      - name: 解密 (Windows Git-Crypt)
        shell: bash
        env:
          GIT_CRYPT_KEY: ${{ secrets.GIT_CRYPT_KEY }}
        run: |
          curl -L -o git-crypt.exe https://github.com/oholovko/git-crypt-windows/releases/download/0.2.1/git-crypt.exe
          echo "$GIT_CRYPT_KEY" | base64 -d > ./git-crypt-key
          ./git-crypt.exe unlock ./git-crypt-key
          rm ./git-crypt-key git-crypt.exe

      - name: 设置 Node.js & pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: "pnpm"
          cache-dependency-path: windows-installer/pnpm-lock.yaml

      - name: 设置 Dart SDK
        uses: dart-lang/setup-dart@v1

      - name: 设置 Flutter (FVM)
        run: |
          dart pub global activate fvm
          fvm install && fvm use --force
          echo "$((Get-Item .).FullName)\.fvm\flutter_sdk\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: 安装 Rust 工具链
        uses: dtolnay/rust-toolchain@stable

      - name: 运行 Windows 构建脚本
        run: |
          fvm flutter pub get
          fvm dart ./script/build_windows.dart

      - name: 上传 Windows 测试产物
        uses: actions/upload-artifact@v4
        with:
          name: windows-test-exe
          path: windows-installer/src-tauri/target/release/windows-installer.exe
