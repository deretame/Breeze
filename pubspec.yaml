name: zephyr
description: "使用Flutter开发的三方哔咔应用。"
version: 1.5.2+11

environment:
  sdk: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # --------------- UI 界面相关 ---------------
  # 基础UI组件
  cupertino_icons: ^1.0.8          # iOS风格的图标库
  loading_animation_widget: ^1.2.1 # 各种加载动画组件
  cherry_toast: ^1.11.0            # 轻量级的提示框组件
  toggle_switch: ^2.3.0            # 开关切换组件
  animated_search_bar: ^2.7.2      # 动画搜索栏组件
  photo_view: ^0.15.0              # 图片查看器，支持缩放、平移
  dynamic_color: ^1.7.0            # Material You动态主题支持

  # --------------- 状态管理 ---------------
  mobx: ^2.4.0                # 响应式状态管理
  mobx_codegen: ^2.6.2        # MobX代码生成器
  flutter_mobx: ^2.2.1+1        # MobX的Flutter绑定库
  flutter_hooks: ^0.20.5        # React风格的状态管理Hooks
  bloc: ^8.1.4                  # BLoC核心库
  bloc_concurrency: ^0.2.5      # BLoC并发控制
  bloc_test: ^9.1.7             # BLoC测试工具
  flutter_bloc: ^8.1.6          # BLoC(业务逻辑组件)模式实现
  hydrated_bloc: ^9.1.5         # 持久化状态的BLoC
  replay_bloc: ^0.2.7           # 支持撤销/重做的BLoC

  # --------------- 数据存储与处理 ---------------
  # 数据库与存储
  hive: ^2.2.3                  # 轻量级键值对数据库
  hive_flutter: ^1.1.0          # Hive的Flutter支持

  # 数据序列化
  json_annotation: ^4.9.0       # JSON序列化注解
  json_serializable: ^6.8.0     # JSON序列化代码生成
  freezed: ^2.5.7               # 不可变数据类生成器
  freezed_annotation: ^2.4.4    # Freezed注解支持

  # --------------- 网络与API ---------------
  dio: ^5.6.0                   # HTTP网络请求客户端
  dio_cache_interceptor: ^3.5.0 # Dio缓存拦截器
  webview_flutter: ^4.10.0      # WebView组件
  url_launcher: ^6.3.1          # 外部URL启动器

  # --------------- 工具与辅助 ---------------
  # 系统功能
  path_provider: ^2.1.5            # 文件系统路径获取
  package_info_plus: ^8.1.1        # 应用包信息获取
  permission_handler: ^11.3.1      # 权限管理
  device_info_plus: ^11.1.1        # 设备信息获取
  image_gallery_saver_plus: ^3.0.5 # 图片保存工具

  # 功能组件
  infinite_scroll_pagination: ^4.0.0 # 无限滚动分页
  crypto: ^3.0.6                     # 加密算法
  uuid: ^4.4.2                       # UUID生成
  catcher_2: ^2.0.1                  # 异常捕获与处理
  get_it: ^8.0.2                     # 依赖注入

  # --------------- 平台接口 ---------------
  plugin_platform_interface: ^2.1.8           # 插件平台接口基类
  device_info_plus_platform_interface: ^7.0.1 # 设备信息平台接口
  collection: ^1.18.0
  equatable: ^2.0.3
  stream_transform: ^2.0.0
  meta: ^1.15.0
  auto_route:
  flutter_easyloading:
  objectbox: ^4.0.3
  objectbox_flutter_libs: any

dev_dependencies:
  auto_route_generator:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0     # 代码规范检查
  build_runner: ^2.4.13     # 代码生成器运行工具
  hive_generator: ^2.0.1    # Hive代码生成器
  objectbox_generator: any

# Flutter配置
flutter:
  uses-material-design: true
  fonts:
    - family: Pacifico-Regular
      fonts:
        - asset: asset/fonts/Pacifico-Regular.ttf

  # 资源文件配置
  assets:
    - asset/image/error_image/404.png
    - asset/image/bika_image/cat_forum.jpg
    - asset/image/bika_image/cat_latest.jpg
    - asset/image/bika_image/cat_leaderboard.jpg
    - asset/image/bika_image/cat_random.jpg