                ldflags << '-llzma'
                ldflags << '-lbz2'
                config.build_settings['OTHER_LDFLAGS'] = ldflags.uniq
              end
            end
          end
          
          project.save
          puts 'ğŸ‰ Xcode æ ¸å¿ƒæ•°æ®åº“å†™å…¥å®Œæ¯•ï¼'
          "

      - name: ç¼–è¯‘ Flutter macOS äº§ç‰©
        run: fvm flutter build macos --release

